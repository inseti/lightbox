    </head>
    <body class="html front not-logged-in page-home">

    <div class="journal-column-wrap">
    <!-- ********** START LIGHTBOX HTML ********** -->
        <style scoped>
            #cboxOverlay{background:#929497;}
            #colorbox{overflow: visible;}
            #cboxWrapper{z-index: 500; overflow: visible;}
            #cboxLoadedContent
            {
                background-color: #672e5f;
            }

            .journal-column-wrap
            {
                background-color: transparent;
                background-image: url("http://www.elifesciences.org/wp-content/uploads/2013/12/journal-background.jpg");
                background-repeat: repeat;
                width: 100%;
                font-size: 100%;
                margin-left: auto;
                margin-right: auto;
            }

            #journal-column-signup
            {
                margin: 11px 18px;
                padding: 12px 0;
                color: #fff;
            }

            #journal-column-signup div.rs
            {
                margin-top: 5px;
                text-align: center;
            }

            #journal-column-signup p
            {
                font-size: 16px;
                line-height: 1.3em;
            }

            #journal-column-signup div.heading
            {
                margin-top: 5px;
                padding-bottom: 20px;
                border-bottom: solid 1px #4d721c;
                font-family: 'Avenir LT W01 35 Light', Helvetica, Arial, Verdana, sans-serif;
            }

            #journal-column-signup p.center
            {
                text-align: center;
                margin-bottom: 0;
            }

            #journal-column-signup p.upper
            {
                text-transform: uppercase;
                color: #6b3263;
                margin-bottom: 0;
                font-weight: bold;
            }

            #journal-column-signup p.para
            {
                font-family: 'Avenir LT W01 35 Light', Helvetica, Arial, Verdana, sans-serif;
                margin-top: 20px;
                margin-bottom: 15px;
                text-align: center;
            }

            #lightbox-signup legend
            {
                display: none;
            }

            #lightbox-signup fieldset
            {
                border: none;
                margin-left: 0;
                padding-left: 0;
            }

            #lightbox-signup input
            {
                border-radius: 4px;
                -moz-border-radius: 4px;
                background-color: #fff;
            }

            #lightbox-signup .text
            {
                border: none;
                padding: 8px 0 8px 0;
                font-size: 16px;
                text-align: center;
            }

            #lightbox-signup .submit
            {
                background-color: #6b3263;
                border-bottom: solid 3px #3a1431;
                border-top: none;
                border-left: none;
                border-right: none;
                color: #fff;
                display: block;
                margin: 12px auto 0 auto;
                font-size: 18px;
                padding: 8px 40px 6px 40px;
                text-transform: uppercase;
                width: 100%;
            }

            #lightbox-signup-first-name,
            #lightbox-signup-last-name
            {
                width: 48%;
            }

            #lightbox-signup-last-name
            {
                float: right;
            }

            #lightbox-signup-email
            {
                width: 100%;
                margin-right: 0;
                margin-top: 10px;
            }
        </style>

        <!-- CHANGE id  attribute if this is not a signup ask -->
        <div class="journal-column" id="journal-column-signup">
            <div class="rs"><img src="http://www.elifesciences.org/wp-content/uploads/2013/12/rs90x89.png" alt="Randy Schekman"></div>
            <div class="heading">
                <p class="center upper">Randy Schekman</p>
                <p class="center">eLife Editor-in-chief awarded</p>
                <p class="center upper">2013 Nobel Prize</p>
            </div>

            <p class="para">
                Join Randy and his colleagues in a unique collaboration between funders and researchers to make research communication work better.
            </p>
            <!-- CHANGE ACTION URL -->
            <form name="signup" action="http://www.elifesciences.org/crm/civicrm/profile/create?reset=1&amp;gid=15" method="post" id="lightbox-signup" target="_blank">
                <input type="hidden" name="reset" value="1">
                <input type="hidden" name="gid" value="15">
                <input type="hidden" name="_qf_Edit_next" value="Save">
                <fieldset>
                    <legend>Sign Up for Updates</legend>
                    <input id="lightbox-signup-first-name" name="custom_3" type="text" class="text" placeholder="first name" />
                    <input id="lightbox-signup-last-name" name="custom_4" type="text" class="text" placeholder="last name" />
                    <input id="lightbox-signup-email" name="email-3" type="email" class="text" placeholder="email address" />
                    <input id="lightbox-signup-submit" name="submit-btn" type="submit" class="submit" value="Sign Up Now" />
                </fieldset>
            </form>

        </div> <!-- /.journal-column -->
    </div> <!-- /.journal-column-wrap -->

    </body>
</html>
